<button mat-raised-button (click)="addAccountDialog()">Add Account</button>
<mat-tree #tree [dataSource]="dataSource" [treeControl]="treeControl">
  <mat-tree-node *matTreeNodeDef="let node" matTreeNodePadding>
    <!-- Adding disabled property to button
			so as to give padding to nodes -->
    <button mat-icon-button disabled></button>
    {{ node.name }}
  </mat-tree-node>

  <!-- Tree node template for expandable nodes -->
  <mat-tree-node *matTreeNodeDef="let node; when: hasChild" matTreeNodePadding>
    <button
      mat-icon-button
      matTreeNodeToggle
      [attr.aria-label]="'Toggle ' + node.name"
    >
      <mat-icon class="mat-icon-rtl-mirror">
        {{ treeControl.isExpanded(node) ? "expand_more" : "chevron_right" }}
      </mat-icon>
    </button>
    {{ node.name }}
  </mat-tree-node>
</mat-tree>

<div *ngIf="accounts$ | async as accounts; else loading">
  <h1>accounts</h1>

  <div *ngFor="let a of accounts">
    <div>
      <div>
        <a [routerLink]="['/accounts', a.id]">
          {{ a.number }}
          {{ a.name }}
        </a>
      </div>
    </div>
  </div>
</div>
<ng-template #loading>
  <div>
    <div>Daten werden geladen...</div>
  </div>
</ng-template>
