<div class="modal-footer">
  <button
    mat-raised-button
    color="warn"
    (click)="submitDeleteForm()"
    *ngIf="!isAdd"
  >
    Delete Account
  </button>
  <button mat-raised-button (click)="submitAddForm()" *ngIf="isAdd">
    Add Account
  </button>
  <button mat-raised-button (click)="submitUpdateForm()" *ngIf="!isAdd">
    Update Account
  </button>
  <button mat-raised-button (click)="closeForm()">Close</button>
</div>
