<div mat-dialog-content>
  <form [formGroup]="journalForm">
    <p>
      <mat-form-field>
        <mat-label for="description"> Beschreibung: </mat-label>
        <input
          matInput
          id="description"
          type="text"
          formControlName="description" />
        <mat-hint>Beschreibung</mat-hint>
        <mat-error *ngIf="journalForm.value.description">
          Beschreibung error
        </mat-error>
      </mat-form-field>
    </p>

    <p>
      <mat-form-field appearance="fill">
        <mat-label>Date</mat-label>
        <input matInput [matDatepicker]="picker" formControlName="date" />
        <mat-hint>DD.MM.YYYY</mat-hint>
        <mat-datepicker-toggle
          matIconSuffix
          [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
        <mat-error *ngIf="journalForm.value.date">Date error</mat-error>
      </mat-form-field>
    </p>
    <p>
      <mat-form-field appearance="fill">
        <mat-label>Amount</mat-label>

        <input matInput id="amount" type="number" formControlName="amount" />
        <mat-hint>0.00</mat-hint>
        <mat-error *ngIf="journalForm.value.amount">Amount error</mat-error>
      </mat-form-field>
    </p>
    <p>
      <mat-form-field>
        <mat-label for="sourceAccountId"> Source: </mat-label>
        <mat-select formControlName="sourceAccountId">
          <mat-option
            *ngFor="let accountListItem of accountList"
            [value]="accountListItem.id">
            {{ accountListItem.name }}
          </mat-option>
        </mat-select>
        <mat-hint>Source</mat-hint>
      </mat-form-field>
    </p>

    <p>
      <mat-form-field>
        <mat-label for="targetAccountId"> Target: </mat-label>
        <mat-select formControlName="targetAccountId">
          <mat-option
            *ngFor="let accountListItem of accountList"
            [value]="accountListItem.id">
            {{ accountListItem.name }}
          </mat-option>
        </mat-select>
        <mat-hint>Target</mat-hint>
      </mat-form-field>
    </p>
  </form>
</div>
<div mat-dialog-actions>
  <button
    mat-raised-button
    color="warn"
    (click)="submitDeleteForm()"
    *ngIf="!isAdd">
    Delete Booking
  </button>
  <button
    mat-raised-button
    (click)="submitAddForm()"
    *ngIf="isAdd"
    color="accent">
    Add Booking
  </button>
  <button
    mat-raised-button
    (click)="submitUpdateForm()"
    *ngIf="!isAdd"
    color="accent">
    Update Booking
  </button>
  <button mat-raised-button (click)="closeForm()">Close</button>
</div>
