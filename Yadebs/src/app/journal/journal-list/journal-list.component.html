<div ng-if="journalItems">
  <button mat-raised-button (click)="addJournal()">Add Booking</button>

  <table mat-table [dataSource]="journalItems" class="mat-elevation-z4">
    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button [routerLink]="['/journal/list', element.id]">
          <mat-icon>edit</mat-icon>
        </button>
      </td>
    </ng-container>
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>Id</th>
      <td mat-cell *matCellDef="let element">{{ element.id }}</td>
    </ng-container>
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef>Datum</th>
      <td mat-cell *matCellDef="let element">
        {{ element.date | date : "dd.MM.YYY" }}
      </td>
    </ng-container>
    <ng-container matColumnDef="debit-amount">
      <th mat-header-cell *matHeaderCellDef>Betrag Soll</th>
      <td mat-cell *matCellDef="let element">
        {{ element.debitAmount }}
      </td>
    </ng-container>
    <ng-container matColumnDef="debit-account">
      <th mat-header-cell *matHeaderCellDef>Konto Soll</th>
      <td mat-cell *matCellDef="let element">
        {{ element.debitAccountName }}
      </td>
    </ng-container>
    <ng-container matColumnDef="credit-amount">
      <th mat-header-cell *matHeaderCellDef>Betrag Haben</th>
      <td mat-cell *matCellDef="let element">
        {{ element.creditAmount }}
      </td>
    </ng-container>
    <ng-container matColumnDef="credit-account">
      <th mat-header-cell *matHeaderCellDef>Konto Haben</th>
      <td mat-cell *matCellDef="let element">
        {{ element.creditAccountName }}
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
