<div ng-if="journals">
  <button mat-raised-button (click)="addJournal()" class="button">
    Add Journal
  </button>
  <table mat-table [dataSource]="journals" class="mat-elevation-z4">
    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button [routerLink]="['/journal/list', element.id]">
          <mat-icon>edit</mat-icon>
        </button>
      </td>
    </ng-container>
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>Id</th>
      <td mat-cell *matCellDef="let element">{{ element.id }}</td>
    </ng-container>
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef>Datum</th>
      <td mat-cell *matCellDef="let element">
        {{ element.date | date : "dd.MM.YYY" }}
      </td>
    </ng-container>
    <ng-container matColumnDef="debit">
      <th mat-header-cell *matHeaderCellDef>Soll</th>
      <td mat-cell *matCellDef="let element">
        {{ element.transactions[0].amount }}
        {{ element.transactions[0].account.name }}
      </td>
    </ng-container>
    <ng-container matColumnDef="credit">
      <th mat-header-cell *matHeaderCellDef>Haben</th>
      <td mat-cell *matCellDef="let element">
        {{ element.transactions[1].amount }}
        {{ element.transactions[1].account.name }}
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
